<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="/images/pic-1.jpg" alt="loading img...">
        </div>

        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form action="form.node">
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="" id="">
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox" name="" id="">Remember me</label>

                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign in" name="" id="">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <!-- <li><img src="facebook.png" alt=""></li>
                    <li><img src="twitter.png" alt=""></li>
                    <li><img src="instagram.png" alt=""></li> -->
                  
                 <!--this is the alternative way to add social media handles to our website -->
                    <li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>
                    <li><a href="#" class="fa fa-instagram"></a></li>
                </ul>
            </div>
        </div>
    </section>


</body>

</html>
